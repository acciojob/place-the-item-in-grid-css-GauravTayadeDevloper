<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid 2x2</title>
<style>
  /* Grid container */
.holder {
  display: grid;
  width: 200px;
  height: 200px;
  grid-template-columns: repeat(2, 100px); /* fixed 100px columns */
  grid-template-rows: repeat(2, 100px);    /* fixed 100px rows */
}


  /* Grid items */
  .item {
    background-color: lightblue;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border: 1px solid #333;
  }
</style>
</head>
<body>

<div class="holder">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
</div>

</body>
</html>
